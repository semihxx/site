	<style>
		html, body, #map-canvas {
			height: 100%;
			margin: 0px;
			padding: 0px
		}
		.controls {
			margin-top: 16px;
			border: 1px solid transparent;
			border-radius: 2px 0 0 2px;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			height: 32px;
			outline: none;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
		}
		#pac-input {
			background-color: #fff;
			padding: 0 11px 0 13px;
			width: 400px;
			font-family: Roboto;
			font-size: 15px;
			font-weight: 300;
			text-overflow: ellipsis;
		}
		#pac-input:focus {
			border-color: #4d90fe;
			margin-left: -1px;
			padding-left: 14px;  /* Regular padding-left + 1. */
			width: 401px;
		}
		.pac-container {
			font-family: Roboto;
		}
		#type-selector {
			color: #fff;
			background-color: #4d90fe;
			padding: 5px 11px 0px 11px;
		}
		#type-selector label {
			font-family: Roboto;
			font-size: 13px;
			font-weight: 300;
		}
		.btn-default{
			padding: 0px 13px;
		}
		.editable-buttons .btn-primary{
			padding: 9px 15px;

		.editable-buttons .btn-default{
			padding: 8px 15px;

		html body .editable-hide{
			display: none !important;
		}
		.editable-buttons {
			display: block;
			float: right;
			width: 80px;
			margin-left: 0px;
			vertical-align: top;
		}
		.editable-buttons .btn {
			float: left;
			width: 30px;
		}
		.editable-buttons .btn-primary {
			padding: 9px 0px;
			margin-right: 0;
			margin-top: 1px;
		}

			padding: 8px 0px 8px;
			margin-top: 1px;
			border: 1px solid #E0DFDF;

	</style>
<div class="row">
	<div class="col-md-12">
		<h3 class="page-title">
		Kullanıcı İzinleri <small>erişim ve kısıtlamalar</small>
		</h3>
		
		<div class="page-bar">
			<ul class="page-breadcrumb breadcrumb">
				<li>
				<i class="fa fa-home"></i>
				<a href="/#/">Anasayfa</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a href="#/izinler">İzinler</a>
				<i class="fa fa-angle-right"></i>
			</li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
<div class="col-md-12" ui-view>

						<div class="portlet box red">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-align-justify"></i> Görev Tanımları
								</div>
							</div>
							<div class="portlet-body">

							<div class="row search-form-default">
										<div class="col-md-12" style="margin:0">
												<div class="input-group">
													<div class="input-cont">
														<input type="text"
														id 			= "yenigorev"
														ng-model 	= "yeniizin.gorev"
														placeholder =  "Görev Tanımı Ekle..."
														class 		= "form-control">
													</div>
													<span   class	= "input-group-btn">
													<button type	= "button"
														id				= "btngorev"
														class 	 		= "btn green-haze"
														ng-click 		= "btnGorevEkle()"	>
														Ekle &nbsp; 
														<i class="m-icon-swapright m-icon-white"></i>
													</button>
													
													</span>
												</div>
										</div>
									</div>
								<div class="table-scrollable" style="overflow: visible;">
								
									<table class="table table-hover">
										<thead>
											<tr>
												<th>#</th>
												<th style="width: 31%;">Görev Tanımı</th>
												<th>İzinler</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="izin in izinList">
												<td>{{$index+1}}</td>
												<td>
													<a editable-text = "izin.type"
														onbeforesave = "updateName(izin, $data)"
														ng-bind = "izin.type">
													</a>
												</td>
												<td>
													<button type = "button" 
														class = "btn btn-default" 
														ng-model = "permissionModel[$index]" 
														data-html = "1" 
														data-multiple = "1" 
														ng-options = "iz.value as iz.label for iz in izinler" 
														bs-select>
												      Action <span class="caret"></span>
												    </button>
												</td>
												<td>
													{{durum[$index]}}
												</td>
												<td>

													<a href="#/izinler" ng-click="update( $index,izin.id,izin.type )">
														<span class="label label-sm label-success">
														Kaydet</span>
													</a>
													<a href="#/izinler" ng-click="delete( izin.id )">
														<span class="label label-sm label-danger">
														Sil</span>
													</a>
												</td>
											</tr>
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
<script>
jQuery(function($){
	setTimeout(function(){
	

		$("#yenigorev").unbind('keypress');
		$("#yenigorev").bind('keypress', function(e) {
			if(e.keyCode==13){
				$("#btngorev").click();
			}

		});
		
	},0);
		

	});
</script>
